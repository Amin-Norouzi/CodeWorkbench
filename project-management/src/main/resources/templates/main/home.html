<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">

    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> Project Name</th>
                    <th> Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>

                </tbody>

            </table>
        </div>

        <div class="col-md-4">
            <canvas height="50" id="myPieChart" width="50"></canvas>

            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>

        </div>

    </div>
</div>

<div class="container">
    <h4> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCnt : ${employeesListProjectsCnt}">
                    <td th:text="${aEmployeeProjectCnt.firstName}"/>
                    <td th:text="${aEmployeeProjectCnt.lastName}"/>
                    <td th:text="${aEmployeeProjectCnt.projectCount}"/>
                </tr>

                </tbody>

            </table>
        </div>
    </div>

</div>

<script th:src="@{js/myChart.js}" type="text/javascript"></script>

</body>
