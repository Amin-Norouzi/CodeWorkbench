<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4"
         style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" class="form-signin" method="post" role="form" th:action="@{/register/save}"
              th:object="${userAccount}">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="User Name" th:field="*{userName}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="Email" th:field="*{email}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="Password" th:field="*{password}" type="password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <button class="btn btn-primary btn-block" type="submit">Register User</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</body>
</html>
