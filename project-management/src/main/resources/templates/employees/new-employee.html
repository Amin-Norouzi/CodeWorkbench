<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<br>
<div class="container">

    <form method="POST" th:action="@{/employees/save}" th:object="${employee}">

        <!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
        <input th:field="${employee.employeeId}" type="hidden"/>

        <div class="form-group row">
            <input placeholder="First Name" th:field="${employee.firstName}" type="text">
            <span style="color:red" th:errors="${employee.firstName}"
                  th:if="${#fields.hasErrors('firstName')}">
			</span>
        </div>

        <div class="form-group row">
            <input placeholder="Last Name" th:field="${employee.lastName}" type="text">
            <span style="color:red" th:errors="${employee.lastName}"
                  th:if="${#fields.hasErrors('lastName')}">
			</span>
        </div>

        <div class="form-group row">
            <input placeholder="Email Address" th:field="${employee.email}" type="text">
            <span style="color:red" th:errors="${employee.email}"
                  th:if="${#fields.hasErrors('email')}">
			</span>
        </div>

        <button class="btn btn-info col-2" type="submit">Enter Employee</button>

    </form>
</div>

</body>

</html>
